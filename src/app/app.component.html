<nav class="app-nav no-print" [class.nav-open]="isMenuOpen()">
  <button class="menu-toggle" (click)="toggleMenu()">
    <i class="fas" [class.fa-bars]="!isMenuOpen()" [class.fa-times]="isMenuOpen()"></i>
  </button>

  <div class="nav-content">
    <div class="nav-section nav-routes">
      <a routerLink="/dashboard" routerLinkActive="route-selected" (click)="closeMenu()">
        <i class="fas fa-chart-bar"></i>
        <span>Dashboard</span>
      </a>
      <a routerLink="/phone-numbers" routerLinkActive="route-selected" (click)="closeMenu()">
        <i class="fas fa-phone"></i>
        <span>Phone Numbers</span>
      </a>
      <a routerLink="/emails" routerLinkActive="route-selected" (click)="closeMenu()">
        <i class="fas fa-envelope"></i>
        <span>Emails</span>
      </a>
      <a routerLink="/insert-postcard" routerLinkActive="route-selected" (click)="closeMenu()">
        <i class="fas fa-plus-circle"></i>
        <span>Insert Postcard</span>
      </a>
      <a routerLink="/statistics" routerLinkActive="route-selected" (click)="closeMenu()">
        <i class="fas fa-chart-line"></i>
        <span>Statistics</span>
      </a>
    </div>

    <div class="nav-section nav-actions">
      <div class="action-group">
        <button
          class="action-button"
          [class.disabled]="canDownload()"
          (click)="postCardService.exportPostcards()"
          [disabled]="canDownload()"
          title="Export Cards"
        >
          <i class="fas fa-download"></i>
          <span>Export Cards</span>
        </button>
      </div>

      <div class="action-group import-group">
        <div class="import-action">
          <label class="file-input-label" title="Import & Replace">
            <i class="fas fa-file-import"></i>
            <span>Import & Replace</span>
            <input type="file" (change)="importAndReplace($event)" />
          </label>
        </div>
        <div class="import-action">
          <label class="file-input-label" title="Import & Merge">
            <i class="fas fa-file-medical"></i>
            <span>Import & Merge</span>
            <input type="file" (change)="importAndMerge($event)" multiple />
          </label>
        </div>
      </div>

      <div class="action-group">
        <button class="action-button warning" (click)="reset()" title="Reset">
          <i class="fas fa-trash-alt"></i>
          <span>Reset</span>
        </button>
        <div class="total-cards">
          <i class="fas fa-layer-group"></i>
          <span>Total Cards: {{ postCardService.totalPostcards() }}</span>
        </div>
      </div>
    </div>
  </div>
</nav>
<section class="main-content">
  <router-outlet />
</section>
